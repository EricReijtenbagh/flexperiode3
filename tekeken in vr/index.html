<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../script/aframe.min.js"></script>
    <script src="js/main.js" defer></script>
    <title>Tekenen in VR</title>
</head>
<body>
    <a-scene>
        <a-camera>
            <a-cursor id="js--cursor" color="black"></a-cursor>
        </a-camera>
        
        <!-- 1e Rij-->
        <a-box class="js--box" position="-1 3 -7" color="black"></a-box>
        <a-box class="js--box" position="0 3 -7" color="black"></a-box>
        <a-box class="js--box" position="1 3 -7" color="black"></a-box>
        <a-box class="js--box" position="2 3 -7" color="black"></a-box>
        <!--2e Rij-->
        <a-box class="js--box" position="-1 2 -7" color="black"></a-box>
        <a-box class="js--box" position="0 2 -7" color="black"></a-box>
        <a-box class="js--box" position="1 2 -7" color="black"></a-box>
        <a-box class="js--box" position="2 2 -7" color="black"></a-box>
        <!--3e Rij-->
        <a-box class="js--box" position="-1 1 -7" color="black"></a-box>
        <a-box class="js--box" position="0 1 -7" color="black"></a-box>
        <a-box class="js--box" position="1 1 -7" color="black"></a-box>
        <a-box class="js--box" position="2 1 -7" color="black"></a-box>
        <!--4e Rij-->
        <a-box class="js--box" position="-1 0 -7" color="black"></a-box>
        <a-box class="js--box" position="0 0 -7" color="black"></a-box>
        <a-box class="js--box" position="1 0 -7" color="black"></a-box>
        <a-box class="js--box" position="2 0 -7" color="black"></a-box>

        <!--Spheres-->        
        <a-sphere class="js--sphere" position="-10 -4 0" color="red"></a-sphere>
        <a-sphere class="js--sphere" position="-10 -4 -3" color="green"></a-sphere>
        <a-sphere class="js--sphere" position="-10 -4 -6" color="pink"></a-sphere>
        <a-sphere class="js--sphere" position="-10 -4 -9" color="blue"></a-sphere>
        <a-sphere class="js--sphere" position="-10 -4 -12" color="orange"></a-sphere>
        <a-sphere class="js--sphere" position="-10 -4 -15" color="purple"></a-sphere>
        <a-sphere class="js--sphere" position="-10 -4 -18" color="grey"></a-sphere>
        <a-sphere class="js--sphere" position="-10 -4 -21" color="lime"></a-sphere>
        <a-sphere class="js--sphere" position="-10 -4 -24" color="skyblue"></a-sphere>

    </a-scene>
</body>
</html>
