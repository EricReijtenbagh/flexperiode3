<!DOCTYPE html>
<html lang="en">
    <head>
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    
    <a-scene>
        <a-box position="0 0 -6" color="grey" height="10"></a-box>
        <a-box position="2 0 -5" color="grey" height="10"></a-box>
        <a-box position="-5 2 -5" color="black" height=".5" width="3" animation="property: position; to: 0 2 -5; dur: 2000; easing: linear" ></a-box>
        <a-box position="-10 2.5 -6" color="red" height=".5" width="3" animation="property: position; to: -1 2.5 -6; dur: 4000; easing: linear" ></a-box>
    </a-scene>
    </body>
    </html>
